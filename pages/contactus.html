<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
<link 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="../CSS/contactus.css">
<link rel="stylesheet" href="../javascript/contactus.js">
</head>
<body style="background-image: linear-gradient(to right top, #fff);
background-repeat: no-repeat;height: 99vh;overflow-y: hidden;justify-content: center;display: flex;scroll-behavior: smooth;align-items: center;font-family: 'Quicksand', sans-serif;background-color: #fff;">

 
   <div style="padding: 15px;text-align: center;min-height: 50vh;min-width: 50vw;display: flex;flex-direction: column;background-color:#dcefbe;border-radius: 30px;backdrop-filter: blur(10px)">

       <h5 class="contact">Contact Us</h5>
        <p style="font-weight: 500;">You will hear from us at the earliest!</p>
        <form style="padding: 10px;" action="#">
            <div class="nameInp">
                <input  style="width:50vw ;"type="text" placeholder="Full Name" name="name" id="name">
            </div>
            <div class="mailInp">
                <i class="fa fa-envelope"></i>
                <input  style="width:50vw ;"type="email" name="mail" id="mail" placeholder="Email">
            </div>
            <div class="phoneInp">
                <i class="fa-solid fa-phone"></i>
                <input style="width:50vw ;" type="number" name="phone" id="phone" placeholder="Phone" min="100000" max="9999999999">
            </div>
            <div class="queryInp">
                <textarea style="border: none;width: 50vw;border-radius: 20px;padding: 10px;outline: none;font-size: 1em;" name="query" id="query"
                    placeholder="Any comment or your query"></textarea>
            </div>
            <label class="margin-right">How do you rate your overall experience?</label>
            <div class="mb-3 d-flex flex-row py-1">
            <div class="form-check mr-3">
            <input class="form-check-input margin" type="radio" name="rating" id="rating_bad" value="bad">
            <label class="form-check-label margin1" for="rating_bad">
             Bad
            </label>
            </div>
  
            <div class="form-check mx-3">
            <input class="form-check-input margin" type="radio" name="rating" id="rating_good" value="good">
            <label class="form-check-label margin1" for="rating_good">
            Good
         </label>
    </div>
  
            <div class="form-check mx-3">
            <input class="form-check-input margin"  type="radio" name="rating" id="rating_excellent" value="excellent">
            <label class="form-check-label margin1" for="rating_excellent">
             Excellent!
        </label>
    </div>
</div>  
<label class="margin-right margin-top">How did you get to know about us?</label>
<div class="mb-3 d-flex flex-row py-1">
  <div class="form-check mr-3">
  <input class="form-check-input margin" type="checkbox" name="rating" id="rating_bad" value="bad">
  <label class="form-check-label margin1" for="rating_bad">
    Instagram
  </label>
  </div>
  
  <div class="form-check mx-3">
  <input class="form-check-input margin"  type="checkbox" name="rating" id="rating_good" value="good">
  <label class="form-check-label margin1" for="rating_good">
    You Tube
  </label>
  </div>
  
  <div class="form-check mx-3">
  <input class="form-check-input margin"  type="checkbox" name="rating" id="rating_excellent" value="excellent">
  <label class="form-check-label margin1" for="rating_excellent">
    Friends
  </label>
  </div>
</div>
<div class="submitBtn">
    <button style="width: 50%;height: 5vh;color: #ffffff;background: green;outline: none;border: none;border-radius: 10px;cursor: pointer;font-size: 0.8em;" id="btn" onclick="notif()">Send</button>
</div>
</form>
<p class="extra">You can also contact us at 991-4751-312</p>
</div>

    <script>
        
        function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            async function notif() {
                let btn = document.getElementById("btn")
                await sleep(2000)
                btn.textContent = "Sent Successfully !!"
                await sleep(6000)
                btn.textContent = "Send"
            }

    </script>

    
<script
 src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

</script>
</body>
</html>
